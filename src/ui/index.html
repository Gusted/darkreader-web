<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dark Reader's web wrapper</title>
    <meta name="theme-color" content="#0B2228" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="assets/darkreader-icon-256x256.png" />
    <script src="darkreader.js" defer></script>
    <script src="index.js" type="module" defer></script>

</head>

<body>
    <div class="topbar">
        <input class="search-bar" type="text" placeholder="e.g. https://example.com" />
        <button class="submit" type="submit">Submit</button>
    </div>
    <iframe class="site-wrapper loading"></div>
</body>
</html>
